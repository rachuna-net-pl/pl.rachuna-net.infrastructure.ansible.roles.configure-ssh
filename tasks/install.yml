---
- name: "ğŸ’¾ Install ssh server"
  block:
    - name: "ğŸ’¾ [Debian] Install ssh"
      apt:
        name: ssh
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: "ğŸ’¾ [Alpine] Install ssh"
      apk:
        name: openssh
        state: present
      when: ansible_os_family == "Alpine"

    - name: "ğŸ’¾ [RedHat] Install ssh"
      yum:
        name: ["openssh-server", "openssh-clients"]
        state: present
      when: ansible_os_family == "RedHat"

  rescue:
    - name: "âŒ Print error if packages for ssh server installation fails"
      failed_when: true
      ansible.builtin.debug:
        msg: "âŒ SSH server installation failed! Check logs."
