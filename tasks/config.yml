---
- name: "âš™ï¸ Config SSH server"
  block:
    - name: "âš™ï¸  Set SSH Port"
      lineinfile:
        dest: "{{ var_sshd_config_path }}"
        regexp: '^(#Port|Port)'
        line: "Port {{ sshd_config.port }}"
        state: present
      notify: "ğŸš¨ Restart SSHD"

    - name: "âš™ï¸  Block Password Authentication ssh"
      lineinfile:
        dest: "{{ var_sshd_config_path }}"
        regexp: '^(#PasswordAuthentication|PasswordAuthentication)'
        line: "PasswordAuthentication {{ sshd_config.password_authentication }}"
        state: present
      notify: "ğŸš¨ Restart SSHD"

    - name: "âš™ï¸  Block login as root"
      lineinfile:
        dest: "{{ var_sshd_config_path }}"
        regexp: '^(#PermitRootLogin|PermitRootLogin)'
        line: "PermitRootLogin {{ sshd_config.permit_root_login }}"
        state: present
      notify: "ğŸš¨ Restart SSHD"

    - name: "âš™ï¸  Change mode file"
      ansible.builtin.file:
        path: "{{ var_sshd_config_path }}"
        owner: root
        group: root
        mode: '0644'

  rescue:
    - name: "âŒ Print error if SSH server configuration fails"
      failed_when: true
      ansible.builtin.debug:
        msg: "âŒ SSH server configuration failed! Check logs."
